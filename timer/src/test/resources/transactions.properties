com.atomikos.icatch.service=com.atomikos.icatch.standalone.UserTransactionServiceFactory
com.atomikos.icatch.max_timeout=300000
com.atomikos.icatch.default_jta_timeout=600000
com.atomikos.icatch.max_actives=100
com.atomikos.icatch.enable_logging=false
com.atomikos.icatch.serial_jta_transactions=true
com.atomikos.icatch.force_shutdown_on_vm_exit=true
com.atomikos.icatch.console_log_level=DEBUG
com.atomikos.icatch.output_dir=./target/atomikos
com.atomikos.icatch.threaded_2pc=false